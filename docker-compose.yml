services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: biller-simulator:latest
    container_name: biller-simulator-app
    ports:
      - "3000:80"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - biller-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  biller-network:
    driver: bridge
