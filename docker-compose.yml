services:
  # Frontend (React app with Nginx reverse proxy to external backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: biller-simulator:latest
    container_name: biller-simulator-app
    ports:
      - "41923:80"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Note: For Docker network deployment, backend connects via container name
# - Docker network: http://biller-simulator-app:8080 (via biller-simulator-json-net network)
# - External access: http://192.168.4.79:37847
# Nginx is configured to proxy /api and /login requests to the backend server
