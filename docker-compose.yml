services:
  # Frontend (React app with Nginx reverse proxy to external backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: biller-simulator:latest
    container_name: biller-simulator-app
    ports:
      - "3000:80"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Note: Backend server is hosted externally at http://143.198.85.201:47382
# Nginx is configured to proxy /api and /login requests to this external server
