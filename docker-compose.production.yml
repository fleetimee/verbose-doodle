services:
  biller-simulator:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        - NODE_ENV=production
    image: biller-simulator:production
    container_name: biller-simulator-prod
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Jakarta
    restart: always
    networks:
      - biller-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "com.biller-simulator.description=Biller Simulator Frontend Application"
      - "com.biller-simulator.version=1.0.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  biller-network:
    driver: bridge
    name: biller-network
