<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Simple, clean document with JSON symbol -->
  <g>
    <!-- Outer document shape -->
    <rect x="50" y="40" width="100" height="120" rx="8" fill="currentColor"/>

    <!-- Inner white space -->
    <rect x="58" y="48" width="84" height="104" rx="4" fill="white"/>

    <!-- Document lines (invoice) -->
    <line x1="70" y1="65" x2="130" y2="65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <line x1="70" y1="75" x2="115" y2="75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="70" y1="84" x2="125" y2="84" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>

    <!-- JSON braces - minimal -->
    <text x="75" y="115" font-family="monospace" font-size="32" font-weight="600" fill="currentColor">{}</text>

    <!-- Total line -->
    <line x1="70" y1="130" x2="130" y2="130" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
